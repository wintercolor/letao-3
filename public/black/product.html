<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand"><a href="#">黑马35期</a></div>
        <div class="user">
            <img src="./image/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 分页控件 -->
        <div class="pages">
            <ul>
                <li><a href="#"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li class="child"><a href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <ol>
                        <li><a href="#">一级分类</a></li>
                        <li><a href="#">二级分类</a></li>
                    </ol>
                </li>
                <li><a href="#"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 主栏目 -->
    <div class="lt_main">
        <div class="tops">
            <a href="#" class="bg pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="det pull-right"><i class="glyphicon glyphicon-log-out"></i></i></a>
        </div>
        <div class="main">
            <div class="nav">
                <a href="#">管理系统&nbsp;&nbsp;/&nbsp;</a>
                <a href="#">首页</a>
            </div>
            <button class="btn btn-default" id="addPro">添加商品</button>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                    <thead>
                    <tbody>

                    </tbody>
            </table>
            <div class="pages pull-right">
                <ul class="paginator"></ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定退出后台管理系统吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary sure">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- //添加商品模态框 -->
    <div class="modal fade" tabindex="-1" id="addModia">
        <div class="modal-dialog" >
            <div class="modal-content">
                <form id="formd">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 添加二级商品 -->
                        <div class="form-group">
                                <div class="dropdown">
                                        <button id="dLabel" type="button" class="btn btn-default" data-toggle="dropdown" >
                                        <span class="tel" id="dropdownText"> 添加分类 </span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu"  id="newUls">

                                    </ul>
                            </div>
                            <input type="hidden" name="brandId">
                        </div>
                        <!-- 商品名称 -->
                        <div class="form-group">
                            <input type="text" name="proName" id="proName" class="form-control" placeholder="请输入二商品名">
                        </div>
                        <!-- 商品描述 -->
                        <div class="form-group">
                            <textarea name="proDesc" id="proDesc" cols="78" rows="4" placeholder="请输入商品描述"></textarea>
                        </div>
                        <!-- 商品库存 -->
                        <div class="form-group">
                            <input type="text" name="num" id="num" class="form-control" placeholder="请输入商品库存">
                        </div>
                        <!-- 商品尺码 -->
                        <div class="form-group">
                            <input type="text" name="size" id="size" class="form-control" placeholder="请输入商品尺码">
                        </div>
                        <!-- 商品原价 -->
                        <div class="form-group">
                            <input type="text" name="oldPric" id="oldPric" class="form-control" placeholder="请输入商品原先价格">
                        </div>
                        <!-- 商品现价 -->
                        <div class="form-group">
                            <input type="text" name="price" id="price" class="form-control" placeholder="请输入商品现价">
                        </div>
                        <!-- 上传图片 -->
                        <div class="form-group">
                            <label for="ifloadImg" class="btn btn-default">上传图片</label>
                            <input multiple data-url="/product/addProductPic" name="pic1" type="file" id="ifloadImg" style="display: none;">

                        </div>
                        <div class="form-group" id="imgBox">
                                <!-- <img style="height: 100px;" src="./images/none.png" alt=""> -->
                                <!-- 准备了一个隐藏域, 专门用于标记 图片是否上传满3张 -->
                                <input type="hidden" name="picStatus" >
                              </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">确定</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- 动态渲染页面 -->
        <script type="text/html" id="tmp">
       {{each rows v i}}
       <tr>
            <td width="10%">{{i + 1 + (page - 1) * size}}</td>
            <td width="25%">{{v.proName}}</td>
            <td width="25%">{{v.proDesc}}</td>
            <td width="10%">{{v.num}}</td>
            <td width="10%">{{v.size}}</td>
            <td width="10%">{{ v.statu === 1 ? '已上架' : '已下架' }}</td>
            <td width="10%">
                    {{ if v.statu === 1 }} 
                <button class="btn btn-danger">下架</button>
                {{ else }}
                <button class="btn btn-success">上架</button>

                {{/if}}
            </td>
            
        </tr>
       {{/each}}
</script>
    <!-- 二级商品信息 -->
    <script type="text/html" id="newTmp">
        {{each rows v i}}
     <li><a href="#" data-id="{{ v.id }}">{{v.brandName}}</a></li>
     {{/each}}
    </script>
        <script src="./lib/jquery/jquery.js"></script>
        <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

        <script src="./lib/bootstrap/js/bootstrap.js"></script>
        <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./lib/nprogress/nprogress.js"></script>

        <script src="./js/comment.js"></script>
        <script src="./js/isLogin.js"></script>
        <script src="./js/product.js"></script>

</body>

</html>
