<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand"><a href="#">黑马35期</a></div>
        <div class="user">
            <img src="./image/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 分页控件 -->
        <div class="pages">
            <ul>
                <li class="current"><a href="users.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li class="child"><a href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <ol>
                        <li><a href="first.html">一级分类</a></li>
                        <li><a href="second.html">二级分类</a></li>
                    </ol>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 主栏目 -->
    <div class="lt_main">
        <div class="tops">
            <a href="#" class="bg pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="det pull-right"><i class="glyphicon glyphicon-log-out"></i></i></a>
        </div>
        <div class="main">
            <div class="nav">
                <a href="#">管理系统&nbsp;&nbsp;/&nbsp;</a>
                <a href="#">用户管理</a>
            </div>
            <!-- 表格 -->
            <table class="table  table-hover table-bordered">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
            <div class="page pull-right">
            <ul id="paginator" ></ul>            
            </div>

        </div>
    </div>


    <!-- 模态框 作用：用户退出操作-->
    <div class="modal fade tbModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确定退出后台管理系统吗</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary sure">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框，展示，修改tabl中的button按钮以及状态 -->

    <div class="modal fade" tabindex="-1" role="dialog" id="muMdal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p><i class="glyphicon glyphicon-info-sign"></i>您确要执行这项操作吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="clickDtl">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板引擎，渲染页面 -->
    <script type="text/html" id="tmp">
   {{each rows v i}}
   <tr>
    <td>{{i + 1 + (page - 1) * size}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete === 1 ? "正常" : "禁用"}}</td>
    <td data-id = "{{v.id}}">
    {{if v.isDelete === 1}}
    <button class="btn btn-danger">禁用</button>
    {{ else }}
    <button class="btn btn-success">启用</button>
    {{/if}}
    </td>
</tr>
   {{/each}}

</script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/user.js"></script>

</body>

</html>
