<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css">
    <link rel="stylesheet" href="./css/first.css">
</head>
<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand"><a href="#">黑马35期</a></div>
        <div class="user">
            <img src="./image/default.png" alt=""> 
            <p>超级管理员</p>
        </div>
        <!-- 分页控件 -->
        <div class="pages">
            <ul>
                <li><a href="users.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li class="child"><a href="#"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <ol>
                    <li class="current"><a href="first.html"">一级分类</a></li>
                    <li><a href="second.html">二级分类</a></li>
                </ol></li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 主栏目 -->
    <div class="lt_main">
        <div class="tops">
            <a href="#" class="bg pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="det pull-right"><i class="glyphicon glyphicon-log-out"></i></i></a>
        </div>
        <div class="main">
            <div class="nav">
                <a href="#">管理系统&nbsp;&nbsp;/&nbsp;</a>
                <a href="#">分类管理&nbsp;&nbsp;/&nbsp;</a>
                <a href="#">一级分类</a>
            </div>
            <button class="btn btn-default" id="addNew">添加分类</button>
           <table class="table table-hover table-bordered">
               <thead>
                   <tr>
                       <td width="20%">序号</td>
                       <td width="80%">一级分类名</td>
                   </tr>
               </thead>
               <tbody>
                   
               </tbody>
           </table>
           <div class="pag pull-right">
               <ul class="paginator" id="paginator"></ul>
           </div>
            
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>您确定退出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary sure">确定</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 添加一级分类信息模态框 -->
      <div class="modal fade" tabindex="-1" id="addModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <form id="form">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="noClick" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        

     <script type="text/html" id="tmp">
        {{ each rows v i}}
        <tr>
            <td>{{ i + 1 + (page - 1) * size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{/each}}
    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
    
</body>
</html>
